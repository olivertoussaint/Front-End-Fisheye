<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <div class="header-top">
        <a href="./index.html" title="retour à la page d'accueil" id="backToHomePage">
          <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" aria-labelledby="backToHomePage" />
        </a>
      </div>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="btn-contact" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="firstName">Prénom</label>
						<input type="text" id="firstName" name="user_firstName" />
					</div>
          <div>
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="user_lastName" />
          </div>
          <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_mail">
          </div>
          <div>
            <label for="msg">Votre message</label>
            <textarea name="user_message"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/factories/homePhotographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
